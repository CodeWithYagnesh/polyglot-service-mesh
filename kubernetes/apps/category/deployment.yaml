apiVersion: apps/v1 # category
kind: Deployment
metadata:
  name: task-category
  namespace: prod
  labels:
    app: task-category
spec:
  selector:
    matchLabels:
      app: task-category
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: task-category
    spec:
      containers:
      - name: task-category
        image: yagneshjariwala/task-category:v1
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        envFrom:
        # - configMapRef:
        #     name: task-category
        - secretRef:
            name: task-category
        - secretRef:
            name: common-backend
