apiVersion: apps/v1 # entry
kind: Deployment
metadata:
  name: task-entry
  namespace: prod
  labels:
    app: task-entry
spec:
  selector:
    matchLabels:
      app: task-entry
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: task-entry
    spec:
      containers:
      - name: task-entry
        image: yagneshjariwala/task-entry:v4
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        envFrom:
        # - configMapRef:
        #     name: task-entry
        - secretRef:
            name: task-entry
        - secretRef:
            name: common-backend
